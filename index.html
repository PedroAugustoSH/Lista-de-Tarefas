<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="http://code.Jquery.com/Jquery-3.3.1.min.js"></script>
  <script src="jquery.form.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <title>Lista de Tarefas</title>
</head>

<body>
  <div class="container-fluid selecionavel">
    <fieldset>

      <!-- Form Name -->
      <legend>Adicionar Tarefa</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="titulo">Título</label>
        <div class="col-md-4">
          <input name="titulo" class="form-control input-md" id="titulo" required="" type="text" placeholder="Lavar a louça">

        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="descricao">Descrição</label>
        <div class="col-md-4">
          <textarea name="descricao" class="form-control" required="" id="descricao"></textarea>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="date">Data</label>
        <div class="col-md-4">
          <input name="date" class="form-control input-md" id="date" required="" type="date">

        </div>
      </div>
      <!-- Multiple Radios -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="radios">Importância</label>
        <div class="col-md-4">
          <div class="radio">
            <label for="radios-0">
              <input name="radios" id="radios-0" type="radio" checked="checked" value="success"> Pouco importante
            </label>
          </div>
          <div class="radio">
            <label for="radios-1">
              <input name="radios" id="radios-1" type="radio" value="warning"> Média importância
            </label>
          </div>
          <div class="radio">
            <label for="radios-2">
              <input name="radios" id="radios-2" type="radio" value="danger"> Muito importante
            </label>
          </div>
        </div>
      </div>

      <!-- Button (Double) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="button1id"></label>
        <div class="col-md-8">
          <button name="button1id" class="btn btn-primary btn-lg" id="adicionar">Enviar</button>
        </div>
      </div>

    </fieldset>

  </div>
  <div class="container" id="container_incp">
    <button name="button1id" class="btn btn-primary btn-lg btn-block" id="adicionarTarefa">Adicionar</button>
  </div>
</body>

</html>
